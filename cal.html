<!DOCTYPE html>
<html>
  <head>
    <title>calculator project</title>
    <link rel="icon" type="images/jpg" href="../../images/man.jpg">
    <link rel="stylesheet" href="./cal.css">
  </head>
 
  <body>
    <div class="background">
      <div class="layout">
        <div class="calculatortop">
          <p class="text">3.5</p>
        </div>
        
        <div class="calculator">
          <div class="arithmetics">
            <p class="text2">+</p>
          </div>
          <div class="arithmetics">
            <p class="text2">-</p>
          </div>
          <div class="arithmetics">
            <p class="text2">x</p>
          </div>
          <div class="arithmetics">
            <p class="text2">/</p>
          </div>
        </div>
        
        <div class="calculatordown">
          <div class="numbers">
            <div class="threeblocks">
              <p class="point">7</p>
            </div>
            <div class="threeblocks">
              <p class="point">8</p>
            </div>
            <div class="threeblocks">
              <p class="point">9</p>
            </div>
            <div class="threeblocks">
              <p class="point">4</p>
            </div>
            <div class="threeblocks">
              <p class="point">5</p>
            </div>
            <div class="threeblocks">
              <p class="point">6</p>
            </div>
            <div class="threeblocks">
              <p class="point">1</p>
            </div>
            <div class="threeblocks">
              <p class="point">2</p>
            </div>
            <div class="threeblocks">
              <p class="point">3</p>
            </div>
            <div class="threeblocks">
              <p class="point">0</p>
            </div>
            <div class="threeblocks">
              <p class="point">.</p>
            </div>
            <div class="threeblocks">
              <p class="point">c</p>
            </div>
          </div>
          <div class="last">
            <p class="equalsto">=</p>
          </div>
        </div>  
      </div>
    </div>
  </body>
</html>
